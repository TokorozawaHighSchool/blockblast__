<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Block Blast</title>
  <!-- Google Fonts: Bungee + Press Start 2P + Silkscreen + DotGothic16 (JP) -->
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Press+Start+2P&family=Silkscreen:wght@400;700&family=DotGothic16&display=swap" rel="stylesheet">
  <style>
    html, body { height: 100%; }
    body {
      margin: 0;
      background: linear-gradient(180deg,#f3fbff,#eaf7ff);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      text-align: center; color:#204055;
      overflow: hidden; /* 画面内に収める */
      display: flex; flex-direction: column; align-items: center;
    }
    #gameCanvas { border: 2px solid rgba(126,174,196,0.6); display: block; margin: 12px auto; background: #ffffff; box-shadow: 0 6px 14px rgba(30,70,90,0.06); }
    .controls { margin-top: 10px; }
    button { font-size: 1.1em; margin: 0 5px; padding: 6px 16px; }
  .block-palette { display: flex; justify-content: center; gap: 8px; margin-top: 8px; align-items: center; flex-wrap: wrap; max-width: 90vw; }
  .block-item { cursor: pointer; background: rgba(255,255,255,0.9); border: 1px solid rgba(126,174,196,0.18); padding: 4px; border-radius: 10px; display: flex; align-items: center; justify-content: center; box-shadow: 0 6px 14px rgba(30,70,90,0.06); }
    .block-item:hover{ transform: translateY(-4px); transition: transform .12s ease; box-shadow: 0 8px 18px rgba(30,70,90,0.09);} 
  h1 {
    margin-top: 18px;
    font-weight: 700;
    font-family: 'Silkscreen','Press Start 2P','Bungee', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    font-size: 2.8rem;
    color: transparent;
    background: linear-gradient(90deg,#ff66d9,#1e90ff);
    -webkit-background-clip: text; background-clip: text;
    letter-spacing: 0.04em;
    text-shadow: 0 2px 6px rgba(0,0,0,0.08);
  }
    #scoreDisplay {
      font-size: clamp(1.2rem, 2.5vw, 2.2rem);
      color: #1e90ff;
      margin-top: 12px;
      /* Silkscreen for ASCII, DotGothic16 for Japanese; then fallbacks */
      font-family: 'Silkscreen','DotGothic16','Press Start 2P','Bungee','Arial Black', system-ui, sans-serif;
      text-shadow: 0 2px 0 rgba(0,0,0,0.12);
      padding: 0;
      display: inline-block;
    }
  </style>
  <style>
    /* Mobile adjustments */
    @media (max-width: 480px) {
  body { padding: 8px; overflow: hidden; }
      h1 {
        font-size: clamp(1.4rem, 6.5vw, 1.8rem);
        margin-top: 12px;
      }
      #scoreDisplay {
        font-size: clamp(1rem, 4.5vw, 1.4rem);
        padding: 0;
      }
  .block-item { min-width: 64px; height: 64px; padding: 8px; border-radius: 8px; }
      .block-palette { gap: 8px; padding: 6px 0; }
    }
  </style>
</head>
<body>
  <h1>Block Blast</h1>
  <div id="scoreDisplay">スコア: 0</div>
  <canvas id="gameCanvas" width="480" height="480"></canvas>
  <div id="blockPalette" class="block-palette"></div>
  <script src="blockblast.js"></script>
</body>
</html>
