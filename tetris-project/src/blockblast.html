<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Block Blast</title>
  <!-- Google Fonts: Bungee + Press Start 2P -->
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body { background: linear-gradient(180deg,#f3fbff,#eaf7ff); font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; text-align: center; color:#204055; }
    #gameCanvas { border: 2px solid rgba(126,174,196,0.6); display: block; margin: 12px auto; background: #ffffff; box-shadow: 0 6px 14px rgba(30,70,90,0.06); }
    .controls { margin-top: 10px; }
    button { font-size: 1.1em; margin: 0 5px; padding: 6px 16px; }
  .block-palette { display: flex; justify-content: center; gap: 12px; margin-top: 12px; align-items: center; flex-wrap: wrap; }
  .block-item { cursor: pointer; background: rgba(255,255,255,0.9); border: 1px solid rgba(126,174,196,0.18); padding: 10px; border-radius: 10px; display: flex; align-items: center; justify-content: center; min-width: 88px; height: 88px; box-shadow: 0 6px 14px rgba(30,70,90,0.06); }
    .block-item:hover{ transform: translateY(-4px); transition: transform .12s ease; box-shadow: 0 8px 18px rgba(30,70,90,0.09);} 
  h1 { margin-top: 18px; font-weight: 700; font-family: 'Bungee','Press Start 2P', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size: 2.6rem; color: transparent; background: linear-gradient(90deg,#ff66d9,#1e90ff); -webkit-background-clip: text; background-clip: text; letter-spacing: 0.02em; text-shadow: 0 2px 6px rgba(0,0,0,0.06); }
    #scoreDisplay {
      font-size: clamp(1.2rem, 2.5vw, 2.2rem);
      color: #ff66d9;
      margin-top: 12px;
      font-family: 'Bungee','Press Start 2P', 'Arial Black', cursive;
      text-shadow: 0 2px 8px rgba(255,240,250,0.75);
      background: linear-gradient(90deg,#fff7fb 50%,#fff0f8 100%);
      border-radius: 14px;
      padding: 10px 18px;
      max-width: 90%;
      display: inline-block;
      box-shadow: 0 6px 18px rgba(30,70,90,0.06), inset 0 -3px 8px rgba(255,255,255,0.6);
      border: 2px solid rgba(255,153,204,0.28);
    }
  </style>
  <style>
    /* Mobile adjustments */
    @media (max-width: 480px) {
      body { padding: 8px; }
      h1 {
        font-size: clamp(1.4rem, 6.5vw, 1.8rem);
        margin-top: 12px;
      }
      #scoreDisplay {
        font-size: clamp(1rem, 4.5vw, 1.4rem);
        padding: 8px 12px;
        border-radius: 12px;
      }
  .block-item { min-width: 64px; height: 64px; padding: 8px; border-radius: 8px; }
      #gameCanvas { width: min(92vw, 360px); height: auto; }
      .block-palette { gap: 8px; padding: 6px 0; }
    }
  </style>
</head>
<body>
  <h1>Block Blast</h1>
  <div id="scoreDisplay">スコア: 0</div>
  <canvas id="gameCanvas" width="480" height="480"></canvas>
  <div id="blockPalette" class="block-palette"></div>
  <script src="blockblast.js"></script>
</body>
</html>
